<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body id="back">
<div id="calculator">
    <div id="value_display">
        <label><input type="text" id="num_display"></label>
        <div class="number" id="result">
            =
        </div>
    </div>
    <div id="main_section">
        <div id="button_section">
            <div id="first_row" class="row">
                <div id="one" class="number">
                    1
                </div>
                <div id="two" class="number">
                    2
                </div>
                <div id="three" class="number">
                    3
                </div>
            </div>
            <div id="second_row" class="row">
                <div id="four" class="number">
                    4
                </div>
                <div id="five" class="number">
                    5
                </div>
                <div id="six" class="number">
                    6
                </div>
            </div>
            <div id="third_row" class="row">
                <div id="seven" class="number">
                    7
                </div>
                <div id="eight" class="number">
                    8
                </div>
                <div id="nine" class="number">
                    9
                </div>
            </div>
            <div id="zero_row" class="row">
                <div id="zero" class="number">
                    0
                </div>
            </div>
        </div>
        <div id="action_section">
            <div class="number" id="divide">
                รท
            </div>
            <div class="number" id="multiply">
                ร
            </div>
            <div class="number" id="plus">
                +
            </div>
            <div class="number" id="minus">
                -
            </div>
        </div>
    </div>
</div>
    <script src="main.js"></script>

</html>
